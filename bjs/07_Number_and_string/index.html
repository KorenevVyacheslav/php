<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
   
<div class="container">             <!--класс фиксированной ширины-->
    <div class="row calc-row align-items-center">   <!--строка - обертка для колонки, выравнивание вертикали по центру -->
        <div class="col col-md-4 offset-md-4">      <!--каждая колонка сдвигается на 4 колонки col-md-4  -->
            <div class="form-group">
                <div class="card" id="calc">    <!-- внешняя граница калькулятора-->
                    <div class="card-body">     <!--внутренная граница калькулятора-->
                        <input class="form-control input-window" id="inputWindow" value="">
                            <div class="row no-gutters">    <!--удаляет margin из ряда-->
                                <div class="col">
                                    <button class="btn btn-outline-danger form-control" id="btn_clr">C</button>
                                
                            <div class="row no-gutters">
                                <div class="col">
                                    <button class="btn btn-outline-primary form-control" id="btn_one">1</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-outline-primary form-control" id="btn_two">2</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-outline-primary form-control" id="btn_three">3</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-outline-primary form-control" id="btn_plus">+</button>
                                </div>
                            </div>  

                            <div class="row no-gutters">
                                <div class="col">
                                    <button class="btn btn-outline-primary form-control" id="btn_four">4</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-outline-primary form-control" id="btn_five">5</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-outline-primary form-control" id="btn_sixth">6</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-outline-primary form-control" id="btn_minus">-</button>
                                </div>
                            </div>  

                            <div class="row no-gutters">
                                <div class="col">
                                    <button class="btn btn-outline-primary form-control" id="btn_seven">7</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-outline-primary form-control" id="btn_eight">8</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-outline-primary form-control" id="btn_nine">9</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-outline-primary form-control" id="btn_multi">*</button>
                                </div>
                            </div> 

                            <div class="row no-gutters">
                                <div class="col">
                                    <button class="btn btn-outline-primary form-control" id="btn_calc">=</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-outline-primary form-control" id="btn_zero">0</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-outline-primary form-control" id="btn_sqr">√</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-outline-primary form-control" id="btn_div">/</button>
                                </div>
                            </div> 
                            </div>  
                        </div>  
                    </div>  
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
