<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Угадайка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>    
    <div class="container">     
        <!--поля ввода минимума, максимума и кнопки "играть"-->
        <div class="row calc-row align-items-center">
            <div class="col col-md-4 offset-md-4"> 
                <div class="card text-center"> 
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#hide" aria-expanded="false" aria-controls="hide" id="playbutton">
                    Играть
                    </button>
                    <!--эти поля будут скрываться при запуске игры-->
                    <div class="collapse show" id="hide">                  
                        <input type="text" placeholder="Введите минимум" id="minField" >
                        <input type="text" placeholder="Введите максимум" id="maxField" >
                        <p id="text">Загадайте любое целое число от минимума до максимума, а я его угадаю</p>
                    </div>
                </div>    
            </div>
        </div>
        <!-- игровое поле -->
        <div class="row game-card align-items-center">             
            <div class="col col-md-4 offset-md-4">                  
                <div class="card text-center">                       
                    <div class="card-header">                       
                        <p class="m-0">Вопрос №<span id="orderNumberField"></span></p>
                    </div>
                    <div class="card-body">
                        <div class="row no-gutters">
                            <div class="col">
                                <h3 class="card-title m-0"><span id="answerField"></span></h3>      <!--вы загадали число -->
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="btn-group">
                            <button class="btn btn-info" id="btnLess">&#129047;<br>меньше</button>
                            <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                            <button class="btn btn-info" id="btnOver">больше<br>&#129045;</button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-link" id="btnRetry" >Заново</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
